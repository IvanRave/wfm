<h3 class="text-center">Company registration</h3>
<form name="companyCreateForm" class="form-horizontal" role="form">
    <div class="form-group" ng-class="{'has-error': companyCreateForm.Name.$invalid}">
        <label class="control-label col-sm-4">Name:</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="Name" ng-model="companyNew.Name" required ng-minlength="5" ng-maxlength="255" />
        </div>
        <div class="col-sm-4">
            <span class="help-block" ng-show="companyCreateForm.Name.$error.required">*</span>
            <span class="help-block" ng-show="companyCreateForm.Name.$error.minlength">Min length: 5</span>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': companyCreateForm.Description.$invalid}">
        <label class="control-label col-sm-4">Description:</label>
        <div class="col-sm-4">
            <textarea name="Description" rows="3" ng-model="companyNew.Description" ng-maxlength="800" class="form-control"></textarea>
        </div>
        <div class="col-sm-4">
            <span class="help-block" ng-show="companyCreateForm.Description.$error.maxlength">Max length - 800</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4">
            <label class="checkbox">
                <input type="checkbox" ng-model="isAgree" name="Agree" required /> I agree to the <a target="_blank" href="/about/">terms & conditions</a>
            </label>
            <button class="btn btn-primary" ng-click="postCompany()" ng-disabled="companyCreateForm.$invalid || isPostSended">Register company</button>
            <a href="#" class="btn btn-default">Cancel</a>
        </div>
    </div>
</form>
